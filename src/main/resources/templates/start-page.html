<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link rel="stylesheet" type="text/css" href="/css/start-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body >

<div >
    <h2 class="colored-text">
        <a  >Search events and share them with your friends by making your own event list !!! </a>
    </h2>
</div>
<div class="split left">
    <div class="centered">
        <h3>
            <div>
                <p class="colored-text">You don't have account yet ?</p>
                <p class="colored-text">Join us NOW!!!</p>
            </div>
        </h3>
        <p >
            <form th:action="@{/registration/form}">
                <button  type="submit" class="btn btn-secondary btn-lg" style="top: 60%" >
                    <a class="colored-text" >Register Now</a>
                </button>
            </form>
        </p>

    </div>
</div>
<div class="split right">
    <div class="centered">
        <h3 class="colored-text">
            <a  >If you have account login here !</a>
        </h3>
         <div th:if="${param.error}">
             <h5 class="error">
            <a >Username or password are incorrect </a>
             </h5>
         </div>
        <form  th:action="@{/login}" method="post" th:object="${user}">


            <p>
                <input class="form-control" type="text" th:field ="*{name}" placeholder="Name">
            </p>
            <p>
                <input class="form-control" type="password" th:field="*{password}" placeholder="Password">
            </p>
            <button type="submit" class="btn btn-secondary btn-lg" style="top: 60%">
                <a class="colored-text">Log in</a>
            </button>

        </form>
    </div>
</div>
<div class="centered-vertically" style="top: 80%">
    <h3 class="colored-text">
        <p>Test our page now and find events in your neighborhood.</p>
    </h3>
    <form th:action="@{/event/page}">
        <button type="submit" class="btn btn-secondary btn-lg">
            <a class="colored-text">Find Events !</a>
        </button>
    </form>
</div>


</body>
</html>
