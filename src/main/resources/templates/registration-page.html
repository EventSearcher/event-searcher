<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="/css/registration-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body class="font-change" >


    <form class="center-form" th:action="@{/registration}" th:object="${newUser}" method="post">

        <table style="display: flex; justify-content: space-between" >

            <tr>

                    <td>Name:</td>

                <td>
                    <input class="form-control" type="text" th:field="*{name}" style="margin-bottom: 20px">
                </td>
            </tr>
            <tr>
                    <td>Password:</td>

                <td>
                    <input class="form-control" type="password" th:field="*{password}" style="margin-bottom: 20px;">
                </td>
            </tr>
            <tr>

                    <td>Confirm Password:</td>

                <td>
                    <input class="form-control" type="password" th:field="*{matchingPassword}">
                </td>
            </tr>

            <tr >
                <td><button class="btn btn-secondary btn-lg" type="submit" style="transform:translate(70%); margin: 20px;">
                    Register
                </button></td>
            </tr>
            <tr>
                <td th:if="${#fields.hasErrors('global')}">
                    <div class="centered-vertically error">
                        <p  th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
                    </div>
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
